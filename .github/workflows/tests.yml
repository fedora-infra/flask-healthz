on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

name: Run Tox tests

jobs:
  misc_tests:
    name: Misc tests
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        uses: fedora-python/tox-github-action@master
        with:
          tox_env: ${{ matrix.tox_env }}
    strategy:
      matrix:
        tox_env:
          - lint
          - format
          - security
    runs-on: ubuntu-latest

  unit_test:
    name: Unit tests
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        uses: fedora-python/tox-github-action@master
        with:
          tox_env: ${{ matrix.tox_env }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          name: ${{ matrix.tox_env }}
          flags: unittests
          env_vars: PYTHON
          fail_ci_if_error: true
    strategy:
      matrix:
        tox_env:
          - py37
          - py38
          - py39
          - py310
          - flask1
    runs-on: ubuntu-latest
